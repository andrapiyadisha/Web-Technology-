<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            n = parseInt(prompt("Enter a Array"));
            a = [n];
            for(i=0;i<n;i++){
                a[i] = prompt("Enter a Array"+i);
            }
            for(i=0;i<a.length;i++){
                document.write(a[i]+",");
            }
            document.write("<br>");

            for(j=0;j<n;j++){
                for(i=0;i<=a.length;i++){
                if(a[i]>a[i+1]){
                    temp = a[i];
                    a[i] = a[i+1];
                    a[i+1] = temp;
                }
            }
        }
        for(i=0;i<a.length;i++){
                document.write(a[i]+",");
            }

            
        </script>
    </body>
</html>
