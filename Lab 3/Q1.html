    <body>
        <script>
            n = parseInt(prompt("Enter a number"));
            a = [n];
            for(i=0;i<n;i++){
                a[i] = parseInt(prompt("Enter array"+i));
            }
            console.log(a);
            max=a[0];
            min=a[0];

            for(i=0;i<n;i++){
                if(a[i]>+max){
                    max = a[i];
                } if(a[i]<+min){
                    min = a[i];
                }
            }
            document.write("Max "+max);
            document.write("Min "+min);
        </script>
    </body>
</html>
