<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            n = prompt("Enter a String:");
            a= prompt("Enter Word")
            b = n.split(" ");
            for(i=0;i<b.length;i++){
                 if(b[i] == a){
                    document.write(i);
                    break;
                 }
            }


        </script>
    </body>
</html>
