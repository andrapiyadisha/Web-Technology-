<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            n = parseInt(prompt("Enter a Array"));
            facultie = [n];
            for(i=0;i<n;i++){
                facultie[i] = prompt("Enter a Array"+i);
            }
            for(i=0;i<n;i++){
                document.write(facultie[i]);
            }
        </script>
    </body>
</html>
