<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            a = [1, 2, 3, 4, 5, 6];
            document.write(a);
            document.write("</br>");
            a.push(100);
            document.write(a);
            document.write("</br>");
            a.pop();
            document.write(a);
            document.write("</br>");
            a.shift();
            document.write(a);
            document.write("</br>");
            a.unshift(1);
            document.write(a);
            document.write("</br>");

            b =[199, 234, 12, 14, 24, 23];
            c = b.sort();
            document.write(c);
            document.write("</br>");

            d = b.splice(3,2);
            document.write(d);
        </script>
    </body>
</html>
