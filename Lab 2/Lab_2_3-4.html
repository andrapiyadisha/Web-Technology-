<html>
    <head>
        <time></time>
    </head>
    <body>
        <script>
            k=1;
            for(i=0;i<5;i++){
                for(j=5;j>=i;j--){
                    document.write(k);
                    k++;
                }
                document.write("<br>");
                k=1;
            }
        </script>
    </body>
</html>
