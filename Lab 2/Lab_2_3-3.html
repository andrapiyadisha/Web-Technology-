<html>
    <head>
        <time></time>
    </head>
    <body>
        <script>
            for(i=0;i<5;i++){
                for(j=2*(5-i);j>0;j--){
                    document.write("&nbsp");
                }
               for(j=0;j<=i;j++){
                document.write("*");
               }
               document.write("<br>")
            }
        </script>
    </body>
</html>
