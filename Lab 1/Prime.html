    <body>
        <script>
            count=0;
            a=parseInt(prompt("Enter a number "));
            for(i=1;i<=a;i++){
                  if(a%i==0){
                  count++;
                  }
            }
            if(count==2){
                document.write("Number is prime");
            }else
                document.write("Not Prime");
        </script>
    </body>
</html>
