<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            n = parseInt(prompt("Enter a number"))
            a=0
            document.write(a);
            b=1
            document.write(b);
            for(i=0;i<=n;i++){
                c=a+b;
                document.write(c);
                a=b;
                b=c;
            }
           
        </script>
    </body>
</html>
