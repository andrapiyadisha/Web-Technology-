<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <script>
            fact =1;
            n = parseInt(prompt("Enter a number"));
            for(i=1;i<=n;i++){
                fact=fact*i;
            }
            document.write("Factorial :"+fact);
        </script>
    </body>
</html>
