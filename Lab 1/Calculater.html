<html>
    <head>
        <title>
            Calculator
        </title>
    </head>
    <body>
        <script>
           a = parseInt(prompt("enter a 1st number :"));
           b = parseInt(prompt("enter a 2nd number :"));
           c = prompt("Enter sings: ");
           if(c==1){
            document.write(a+b);
           }else if(c==2){
            document.write(a-b);
           }else if(c==3){
            document.write(a*b);
           }else if(c==4){
            document.write(a/b);
           }else{
            document.write("no result");
           }

           


        </script>
    </body>
</html>
